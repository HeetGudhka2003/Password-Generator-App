<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Password Generator ðŸ”’</h1>

        <p class="description">Create strong and secure passwords for your accounts.</p>

        <div class="output">

            <input type="text" id="passwordDisplay" placeholder="Your password will appear here" readonly>

            <button id="copyBtn" title="Copy to Clipboard">ðŸ“‹</button>

        </div>

        <div class="settings">

            <h2>Customize Your Password</h2>

            <div class="checkbox-group">

                <label>

                    <input type="checkbox" id="uppercase"> Include Uppercase (A-Z)

                </label>

                <label>

                    <input type="checkbox" id="lowercase"> Include Lowercase (a-z)

                </label>

                <label>

                    <input type="checkbox" id="numbers"> Include Numbers (0-9)

                </label>

                <label>

                    <input type="checkbox" id="symbols"> Include Symbols (!@#$%)

                </label>

            </div>

            <label class="length-selector">

                Password Length:

                <input type="number" id="passwordLength" min="4" max="20" value="12">

            </label>

        </div>

        <button id="generateBtn" class="generate-btn">Generate Password</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
